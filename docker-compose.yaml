version: "3.8"

services:
  # OpenTelemetry Collector - Receives and exports traces
  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.96.0
    container_name: otel-collector
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ./otel-collector-config.yaml:/etc/otel-collector-config.yaml:ro
      - ./app.log:/var/log/app/app.log:ro  # Mount app.log for filelog receiver
    ports:
      - "4317:4317"   # OTLP gRPC receiver
      - "4318:4318"   # OTLP HTTP receiver
      - "8888:8888"   # Prometheus metrics (collector)
    extra_hosts:
      - "host.docker.internal:host-gateway"  # Allows container to reach host's ClickHouse
